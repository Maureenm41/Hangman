<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <title>Hangman game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    </head>
    <body>

    <header>
        <h1>Hangman <img src="assets/hangmanlogo.png" class="logo"></h1>
    </header>
<div class="container">
  <div class="float-right wrong-guess">Wrong Guess: <span id='mistakes'>0</span> of <span id='maxWrong'>10</span></div>
  <div class="text-center">
    <img class="hangman-img" id='hangmanPic' src="assets\0.jpg" alt="hangman">
    <p>Can you guess the word ?</p>
    <p class="start" id="wordSpotlight">Click start</p>
    <div id="keyboard"></div>
    <p>Watch out , some word are in 2 part ,  use "-" to get it , another need "." to be found </p>
    <button class="btn btn-info resetStart" onClick="reset()">Start / Reset</button>
  </div> 
</div>

<script src="script.js"></script>
</body>
</html>
        
    </body>
</html>
